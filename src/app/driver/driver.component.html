<div style="margin-top: 50px">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active' : activeTab === 'my-biz'}" id="home-tab" data-toggle="tab" routerLink="/driver/my-biz" role="tab" aria-controls="home" aria-selected="true">My Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active' : activeTab === 'last-accepted'}" id="profile-tab" data-toggle="tab" routerLink="/driver/last-accepted" role="tab" aria-controls="profile" aria-selected="false">My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active' : activeTab === 'market'}" id="contact-tab" data-toggle="tab" routerLink="/driver/market" role="tab" aria-controls="contact" aria-selected="false">Market</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" [ngClass]="{'active show' : activeTab === 'my-biz'}" id="home" role="tabpanel" aria-labelledby="home-tab">
          <app-my-biz></app-my-biz>
        </div>
        <div class="tab-pane fade" [ngClass]="{'active show' : activeTab === 'last-accepted'}" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <app-last-accepted></app-last-accepted>
        </div>
        <div class="tab-pane fade" [ngClass]="{'active show' : activeTab === 'market'}" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <app-market></app-market>
        </div>
      </div>
</div>
